<section class="user-form">
  <h2>Login or Register</h2>
  <div>
    <input type="email" placeholder="Email" ng-model="account.email">
  </div>
  <div>
    <input type="password" placeholder="Password" ng-model="account.password">
  </div>
  <div>
    <button class="login" ng-click="login()">Log in</button>
    <button class="logout" ng-click="register()">Register</button>
  </div>
</section>
