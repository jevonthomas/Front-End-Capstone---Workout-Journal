<div class="row">
  <div class="col s12" ng-repeat="workout in workoutArr">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">Day {{workout.day}}</span>
        <h4>{{workout.muscle_group}}</h4>
        <h6>{{workout.goal}}</h6>
      </div>
    </div>
  </div>
</div>
<div>
	<div ng-repeat="workout in workoutArr">
		<select ng-init="fetchExercises(workout.muscle_group)" ng-model="userExercises.name_1">
			<option value="" disabled selected>Choose your exercise</option>
			<option ng-repeat="exercise in exercises">{{exercise.name}}</option>
		</select><br>
		<span>{{userExercises.name_1}}</span>
	</div>

	<div>
		<div>
			<label>Reps:</label>
			<input type="number" ng-model="userExercises.set_1.rep"><br>
			<label>Wt:</label>
			<input type="number" ng-model="userExercises.set_1.wt">
		</div>
		<div>
			<label>Reps:</label>
			<input type="number" ng-model="userExercises.set_2.rep"><br>
			<label>Wt:</label>
			<input type="number" ng-model="userExercises.set_2.wt">
		</div>
		<div>
			<label>Reps:</label>
			<input type="number" ng-model="userExercises.set_3.rep"><br>
			<label>Wt:</label>
			<input type="number" ng-model="userExercises.set_3.wt">
		</div>
	</div>
</div><br><br>

<div>
	<button>Add Exercise</button>
</div>


<footer class="fixed-bottom">
	<button ng-click="cancelCreateWorkout()">Cancel</button>
	<button ng-click="saveUserExercises()">Done</button>
</footer>
