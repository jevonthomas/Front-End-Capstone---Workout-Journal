<header>
  <nav>
    <div class="nav-wrapper indigo darken-4">
      <a ng-href="#!/home" class="brand-logo">WORKOUT</a>
      <ul class="right">
        <li><a ng-href="#!/create-workout"><i class="material-icons yellow-text">add</i></a></li>
      </ul>
      <ul class="left">
        <li><a ng-click="goBack()"><i class="material-icons yellow-text">arrow_back</i></a></li>
      </ul>
    </div>
  </nav>
  <div ng-repeat="workout in workoutArr">
    <h5 class="metal indigo-text">Day {{workout.day}}<br>{{workout.date}}<br>{{workout.goal}}</h5>
  </div>
</header>

<div ng-repeat="exercise in workoutExercisesArr">
<div class="container">
  <div ng-hide="exercise.isCompleted === true" class="row">
    <div class="col s12">
      <div class="card white">
        <div class="card-content metal indigo-text">
          <span class="card-title">{{exercise.name}}</span>
        </div>
        <div class="card-action indigo darken-4">
          <a ng-click="startExercise(exercise.exerciseId)" class="white-text">Start Exercise</a>
        </div>
      </div>
    </div>
  </div>
