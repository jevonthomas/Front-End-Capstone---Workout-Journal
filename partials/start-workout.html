<header>
  <nav>
    <div class="nav-wrapper indigo darken-4">
      <a ng-href="#!/home" class="brand-logo center"><img src="../images/logoname.png"></a>
      <ul class="left">
        <li><a ng-click="goBack()"><i class="material-icons yellow-text">arrow_back</i></a></li>
      </ul>
    </div>
  </nav>
  <div ng-repeat="workout in workoutArr">
    <h5 class="metal indigo-text text-darken-4">Day {{workout.day}}<br>{{workout.date}}<br>{{workout.goal}}</h5>
  </div>
</header>

  <div class="row">
    <div class="col s12 m6" ng-repeat="exercise in workoutExercisesArr">
      <div class="card indigo darken-4">
        <div class="card-content">
        	<span class="card-title white-text"><strong>{{exercise.name}}</strong></span>
          <p  ng-hide="exercise.isCompleted === false" class="white-text">Complete</p>
          <a class="btn halfway-fab waves-effect waves-light yellow accent-4 indigo-text text-darken-4" ng-click="startExercise(exercise.exerciseId)"  ng-hide="exercise.isCompleted === true"><strong>Start Exercise</strong></a>
        </div>
      </div>
    </div>
  </div>

<div class="container">
  <div class="row">
    <div class="col s4 offset-s4">
      <a class="btn yellow accent-4 indigo-text text-darken-4 pulse" ng-click="updateWorkout()">Workout Complete</a>
    </div>
  </div>
</div>
