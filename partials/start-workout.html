<div ng-repeat="exercise in workoutExercisesArr">
  <div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <h2>{{exercise.name}}</h2>
        <div class="card-content white-text flex-set">
        	<div class="sleep">
	          <h3>Set 1</h3>
	          <div>
							<h4>
							  Reps: {{exercise.reps1}}
							</h4>
							<h4>
							  Wt: {{exercise.wt1}}
							</h4>
						</div>
					</div>

        	<div class="sleep">
	          <h3>Set 2</h3>
	          <div>
							<h4>
							  Reps: {{exercise.reps2}}
							</h4>
							<h4>
							  Wt: {{exercise.wt2}}
							</h4>
						</div>
					</div>

        	<div class="sleep">
	          <h3>Set 3</h3>
	          <div>
							<h4>
							  Reps: {{exercise.reps3}}
							</h4>
							<h4>
							  Wt: {{exercise.wt3}}
							</h4>
						</div>
					</div>

        </div>
				<div class="card-content white-text flex-set">
        	<div class="sleep">
	          <div>
							<h4>
							  Reps: <input type="number" ng-model="completedWorkout.reps1">
							</h4>
							<h4>
							  Wt: <input type="number" ng-model="completedWorkout.wt1">
							</h4>
						</div>
					</div>

        	<div class="sleep">
	          <div>
							<h4>
							  Reps: <input type="number" ng-model="completedWorkout.reps2">
							</h4>
							<h4>
							  Wt: <input type="number" ng-model="completedWorkout.wt2">
							</h4>
						</div>
					</div>

        	<div class="sleep">
	          <div>
							<h4>
							  Reps: <input type="number" ng-model="completedWorkout.reps3">
							</h4>
							<h4>
							  Wt: <input type="number" ng-model="completedWorkout.wt3">
							</h4>
						</div>
					</div>

        </div>

				<button ng-click="saveCompletedExercise(exercise.name)">Done</button>

      </div>
    </div>
  </div>
</div>
  <button ng-click="updateWorkout()">Save Results</button>
