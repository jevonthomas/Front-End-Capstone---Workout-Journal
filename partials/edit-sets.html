<header>
  <nav>
    <div class="nav-wrapper indigo darken-4">
      <a ng-href="#!/home" class="brand-logo center"><img src="../images/logoname.png"></a>
      <ul class="right">
        <li><a ng-href="#!/create-workout"><i class="material-icons yellow-text">add</i></a></li>
      </ul>
      <ul class="left">
        <li><a ng-click="goBack()"><i class="material-icons yellow-text">arrow_back</i></a></li>
      </ul>
    </div>
  </nav>
  <div ng-repeat="workout in workoutArr">
    <h5 class="metal indigo-text">Day {{workout.day}}<br>{{workout.date}}<br>{{workout.goal}}</h5>
  </div>
</header>

<div class="container">
	<div id="set" class="row">

		<div class="card indigo darken-4 white-text col s4">
      <div class="col s12">
        <h5>Set 1</h5>
      </div>
      <div input-field class="col s6">
        <label>Reps:</label>
        <input type="number" ng-model="exercise.planReps1">
      </div>
      <div input-field class="col s6">
        <label>Weight:</label>
        <input type="number" ng-model="exercise.planWt1">
      </div>
    </div>

		<div class="card indigo darken-4 white-text col s4">

</div>
