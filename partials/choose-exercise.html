<div class="row">
  <div class="col s12 m6" ng-repeat="exercise in exercises">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">{{exercise.name}}</span>
      </div>
      <div class="card-action">
        <button ng-click="nextPage(exercise.name)">Next</button>
      </div>
    </div>
  </div>
</div>
