<div class="row">
  <div class="col s12" ng-repeat="myWorkout in myWorkouts">
    <div class="card blue darken-1">
      <div class="card-content white-text">
        <span class="card-title">Day {{myWorkout.day}}</span>
        <h4>{{myWorkout.muscle_group}}</h4>
        <h6>{{myWorkout.goal}}</h6>
      </div>
      <div class="card-action">
        <a ng-click="deleteWorkout(myWorkout.id, myWorkout.uid)" ng-href="#!/home">Delete</a>
        <a ng-href="#!/edit-workout/{{myWorkout.id}}">View/Edit</a>
      </div>
    </div>
  </div>
</div>
