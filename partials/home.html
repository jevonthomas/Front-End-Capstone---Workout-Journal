<nav>
  <div class="nav-wrapper indigo darken-4">
    <a ng-href="#!/home" class="brand-logo"><img src="../images/logoname.png"></a>
    <ul class="right">
      <li><a ng-href="#!/create-workout"><i class="material-icons yellow-text text-accent-4">add</i></a></li>
    </ul>
    <ul class="left">
      <li ng-click="logout()"><a ng-href="#!/" class="yellow-text text-accent-4">Logout</a></li>
    </ul>
  </div>
</nav>

<h5 class="metal indigo-text text-darken-4">New</h5>
<div class="container">
  <div class="row">
    <div class="col s6" ng-repeat="myWorkout in myWorkouts">
      <a ng-href="#!/view-workout/{{myWorkout.id}}"><div class="card" ng-show="myWorkout.isCompleted === false">
        <div class="card-image">
          <img src="../images/card-background2.jpg">
          <a ng-click="deleteWorkout(myWorkout.id, myWorkout.uid)" class="btn-floating halfway-fab waves-effect waves-light yellow accent-4"><i class="material-icons"><span class="indigo-text text-darken-4">delete</i></a>
        </div>
        <div class="card-content">
          <span class="card-title indigo-text text-darken-4"><strong>{{myWorkout.name}}</strong></span>
          <h6 class="indigo-text text-darken-4">Day {{myWorkout.day}}</h6>
          <h6 class="indigo-text text-darken-4">{{myWorkout.goal}}</h6>
        </div>
      </div>
    </div>
  </div>
</div>

<h5 class="metal indigo-text text-darken-4">Completed</h5>
<div class="container">
  <div class="row">
    <div class="col s6 m4" ng-repeat="myWorkout in myWorkouts">
      <a ng-href="#!/view-workout/{{myWorkout.id}}"><div class="card small" ng-show="myWorkout.isCompleted === true">
          <div class="card-image">
            <img src="../images/card-background2.jpg">
          </div>
        <div class="card-content">
            <span class="card-title yellow-text text-accent-4"><strong>{{myWorkout.name}}</strong></span>
            <h6 class="indigo-text text-darken-4">Day {{myWorkout.day}}</h6>
            <h6 class="indigo-text text-darken-4">{{myWorkout.goal}}</h6>
        </div>
        <div class="card-action">
          <a ng-click="deleteWorkout(myWorkout.id, myWorkout.uid)" ng-href="#!/home" class="yellow-text text-accent-4">Delete</a>
        </div>
      </div></a>
    </div>
  </div>
</div>
